<!DOCTYPE html>
<html lang="en">
  <head>

    <title>ADULT OR NOT</title>
  </head>
  <body>
    <script>
    let name = prompt("Enter Your Name:");
    let age = Number(prompt("Enter Your Age:"));
    if(age >= 18) {
    console.log("Welcome " +name+ ", You are an Adult.");
    }
    else {
    console.log("Sorry " +name+ ", You are not yet an Adult.");
    }
    </script>
 </body>
